<html>
<head>
	<title>Example</title>
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript">
		require.config({
			baseUrl: 'js',
			paths: {
				jquery: 'jquery-1.10.1.min'
			}
		});

		require(['jfw.core', 'jfw.model', 'jfw.route', 'jfw.control', 'jfw.view'], function(fw){
			window.fw = fw;
			fw.Model.baseUrl = 'http://this.com';
			
			fw.Model.fixture('POST /test', function(req, res){
				res({});
			});
			
			var mod = fw.Model({
				find: 'POST /test'
			});

			mod.find({});
		});
	</script>
</head>
<body>
	<!-- BODY -->
</body>
</html>
