<script type="text/ejs" id="list_tmp">
	<ul>
		<% for(var i in data_list) { %>
		<li><a href="#test/<%= data_list[i].id %>">Test <%= data_list[i].name %></a></li>
		<% } %>
	</ul>
</script>

<script type="text/javascript">
	fw.route.add('test/([0-9]+)', function(param){
		console.log(param);
	});

	var html = new EJS({ text: document.getElementById('list_tmp').innerHTML });
	var data = {
		data_list: [
			{ id: 1, name: 1 },
			{ id: 2, name: 2 },
			{ id: 3, name: 3 }
		]
	}
	document.body.innerHTML = html.render(data);
</script>
